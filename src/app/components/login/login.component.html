<main class='main'>

    <button type='button' class='button-back' name='button-back' (click)='this.appService.handleClickBackButton($event)'>
        <img class='button-back-img' src='../../../assets/pictures/arrow-left-short.svg' />
    </button>

    <section class='section-register'>

        <h2 class='section-register-title'>Se connecter</h2>

        <form class='section-register-form' name='section-register-form' (submit)="loginFunc($event)">

            <div class='register-label-input-wrap'>
                <label for='register-email' class='register-label'>Email:</label>
                <input type='email' class='register-email' id='register-email' name='register-email' />
            </div>

            <div class='register-label-input-wrap'>
                <label for='register-password' class='register-label'>Mot de passe:</label>
                <input type='password' class='register-password' id='register-password' name='register-password' autocomplete="off"/>
            </div>

            <button type='submit' class='register-button-submit' name='register-button-submit'>Se connecter</button>

        </form>

    </section>


</main>
