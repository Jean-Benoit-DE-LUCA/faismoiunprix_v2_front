<div class='error-div'>

    <span class='error-div-span'></span>

    <div class='error-div-confirm-div'>

        <div class='error-confirm yes' (click)='handleClickAnswer($event)'>
            Oui
            <span class='error-confirm-fake-span yes'></span>
        </div>
        <div class='error-confirm no' (click)='handleClickAnswer($event)'>
            Non
            <span class='error-confirm-fake-span no'></span>
        </div>

    </div>

</div>
